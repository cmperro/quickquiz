<!DOCTYPE HTML>
<html ng-app>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Quickly Quiz</title>
        <script src="scripts/angular.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/quiz.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <h2>Quiz</h2>
        <div ng-controller="QuestionControl">
            <div>
                This quiz contains {{questions.length;}} questions. Good Luck!
            </div>
            <ul>
                <li ng-repeat="question in questions">
                    <span>{{question.text}}</span>
                    <ul>
                        <li ng-repeat="choice in question.choices">
                            {{choice}}
                        </li>
                    </ul>
                </li>
            </ul>
            <form ng-controller="QuestionEditorControl" ng-submit="addQuestion()">
                <input type="text" ng-model="questionText" size="30" placeholder="Type a question here">
                <ul>
                    <li ng-repeat="choice in choices">
                        {{choice}}
                    </li>
                    <input type="text" ng-model="choiceText" size="25" placeholder="Type a choice here">
                    <input type="button" ng-click="addChoice()" value="Add this choice">
                </ul>
                <input type="submit" value="Add this question">
            </form>
        </div>
    </body>
</html>
