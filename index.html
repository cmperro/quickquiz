<!DOCTYPE HTML>
<html lang="en" ng-app='quiz'>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Quickly Quiz</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/quiz.css" type="text/css" media="all" charset="utf-8">
        <link rel="stylesheet" href="css/printfriendly.css" type="text/css" media="print" charset="utf-8">
        <script src="scripts/jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/jquery-ui-1.9.1.custom.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/angular.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="scripts/quiz.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <h2 id="title">Quickly Quiz!</h2>
        <div class="container-fluid" ng-controller="QuestionControl">
            <div class="row-fluid">
                <div class="span3 hide-on-print">
                    <!-- editor sidebar-->
                    <div class="well">
                        <form ng-submit="addQuestion()" ng-controller="QuestionEditorControl" action="">
                            <fieldset>
                                <legend>Add a Question</legend>
                                <input type="text" ng-model="questionText" placeholder="Type a question here"
                                class="input-block-level" >
                                <ol>
                                    <li ng-repeat="choice in choices">
                                        {{choice}}
                                        <i class="icon-remove" ng-click="removeChoice($index);"></i>
                                    </li>
                                    <li style="list-style-type: none;">
                                    <input type="text" focus-on="ChoiceAddedEvent" ng-model="choiceText" placeholder="Type a choice here" class="input-block-level">
                                        <button type="button" ng-click="addChoice();" class="btn btn-small">
                                            <i class="icon-plus"></i> Add Choice
                                        </button>
                                    </li>
                                </ol>
                                <button type="submit" class="btn btn-block btn-primary">Add Question</button>
                            </fieldset>
                        </form>
                    </div>
                    <div class="well">
                        <form action="">
                            <fieldset>
                                <legend>Shuffle</legend>
                                <span class="help-block">Randomly shuffle the order of the answers to your
                                    questions.</span>
                                <button type="button" ng-click="shuffleChoices()" class="btn btn-block btn-primary">
                                    Shuffle all of the Answers
                                </button>
                            </fieldset>
                        </form>
                    </div>
                    <div class="well">
                        <form action="">
                            <fieldset>
                                <legend>Format</legend>
                                <label>Choices</label>
                                <div class="btn-group" data-toggle="buttons-radio">
                                    <button class="btn active">1</button>
                                    <button class="btn">A</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                                        Times New Roman
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Times New Roman</a></li>
                                        <li><a href="#">Arial</a></li>
                                        <li><a href="#">Georgia</a></li>
                                    </ul>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="span9">
                    <!-- Quiz content-->
                    <div id="quiz" class="well">
                        <div id="name">Name: </div>
                        <div id="directions">
                            This quiz contains {{questions.length;}} questions. Good Luck!
                        </div>
                        <div class="questions" ng-model="questions" sortable=".question" columnize>
                            <div ng-repeat="question in questions" class="question">
                                <span ng-mouseenter="showquestioneditor=true;"
                                      ng-mouseleave="showquestioneditor=false;">
                                    <span>{{$index + 1}}.</span>
                                    <span editable ng-model="question.text"></span>
                                    <i class="icon-remove" ng-show="showquestioneditor" ng-click="removeQuestion(question);"></i>
                                </span>
                                <div class="choices" ng-model="question.choices" sortable=".choice">
                                    <div ng-init="showdelete=false;"
                                         ng-mouseenter="showdelete=true;"
                                         ng-mouseleave="showdelete=false;"
                                         ng-repeat="choice in question.choices"
                                         class="choice">
                                        <span>{{$index + 1}}. </span>
                                        <span editable ng-model="question.choices[$index]"></span>
                                        <i class="icon-remove" ng-show="showdelete" ng-click="removeChoice(question, $index);"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
